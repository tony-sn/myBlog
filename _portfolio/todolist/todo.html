<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advanced Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>My Todo List</h1>

  <div class="card">
    <div class="card-header">
      <img src="./img/wordpress-2x.jfif" alt="todo img">
    </div>
    <div class="card-body">
      <div class="filter-btn">
        <a href="#" id="one"><i class="fa fa-check-circle"></i></a>
        <a href="#" id="two" onclick="sortASC()"><i class="fa fa-sort-alpha-down"></i></a>
        <a href="#" id="three" onclick="sortDES()"><i class="fa fa-sort-alpha-up"></i></a>
        <a href="#" id="four"><i class="fa fa-clock"></i></a>
        <span class="toggle-btn">
          <i class="fa fa-filter"></i>
          <i class="fa fa-times"></i>
        </span>
      </div>
      <div class="card-content">
        <div class="card-title">
          <input type="date" id="date-input" name="todo-start">
        </div>
        <div class="card-add">
          <form id="new-todo-form">
            <label for="todo-input">New Todo</label>
            <input type="text" id="todo-input" placeholder="Enter an activity...">
            <button type="submit"><i class="fa fa-plus"></i></button>
          </form>
        </div>
        <div class="card-todo">
          <h4>Todo</h4>
          <ul id="todo-list" class="list"></ul>
          <h4 class="done">Done</h4>
          <ul id="done-list" class="list"></ul>
        </div>

      </div>
    </div>
  </div>

  <template id="list-item-template">
    <li class="list-item">
      <label class="list-item-label">
        <input type="checkbox" data-list-item-checkbox>
        <span data-list-item-text></span>
      </label>
      <button class="remove" data-button-delete><i class="fa fa-trash-alt"></i></button>
    </li>
  </template>
</body>

</html>
